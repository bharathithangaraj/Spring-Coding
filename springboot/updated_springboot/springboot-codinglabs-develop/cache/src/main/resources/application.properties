

logging.level.org.springframework.cache=TRACE

## this will limit the caches used in application
spring.cache.cache-names=exchange_rate,country_codes

## use the cache provider. possible values are CacheType.XXXX
# type = none will disable caching

##spring.cache.type=

## having a ehcache.xml or the below config will make boot to use ehache2.x as cache provider
# spring.cache.ehcache.config=classpath:config/another-config.xml


spring.redis.host=redislocal
spring.redis.port=6379
spring.redis.password=
#
spring.redis.lettuce.pool.max-active=7
spring.redis.lettuce.pool.max-idle=7
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.shutdown-timeout=200ms
#
spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=600000
spring.cache.redis.use-key-prefix=true

spring.cache.type=redis